{% extends 'header.html' %}
{% load static %}
{% block content %}
  <div class="container mt-5">
    <div class="container m-5">
      <h3 class="ps-3"><strong>Services now available</strong></h3>
      <ul>
        {% for i in service_list %}
          <li>{{ i.name }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Form starts here -->
    <form method="post" action="{% url 'add_service' %}" class="bg-light shadow-lg p-5">
      <h2 class="text-center mb-4">Add a New Service</h2>
      {% csrf_token %}

      <!-- Service Name Input -->
      <div class="mb-3">
        <label for="name" class="form-label">Service Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter service name" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Service</button>
    </form>

    <!-- Back to Service List -->
    <div class="m-5">
      <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>
{% endblock %}
