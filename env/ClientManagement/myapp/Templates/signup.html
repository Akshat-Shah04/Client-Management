<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Employee Sign-Up</h2>
      <form method="post" action="{% url 'signup' %}" class="border p-4 rounded bg-light shadow-sm">
        {% csrf_token %}
        <!-- Row 1 -->
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="emp_name" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="emp_name" name="emp_name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3 col-md-6">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary" required />
          </div>
        </div>
        <!-- Row 2 -->
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="emp_aadhar" class="form-label">Aadhar Number</label>
            <input type="text" class="form-control" id="emp_aadhar" name="emp_aadhar" placeholder="Enter Aadhar number (optional)" />
          </div>
          <div class="mb-3 col-md-6">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" required />
          </div>
        </div>
        <!-- Row 3 -->
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
          </div>
          <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
          </div>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-25">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'login' %}">Log In</a>
      </p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
